name: Mindex CI

on:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: 7.0.x
  NODE_VERSION: latest
  devResourceGroup: mindex-dev

jobs:
  buildIAC:
    runs-on: windows-latest
    name: 'Build IAC'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Build Bicep
        shell: pwsh
        run: .github/build.ps1
        
      - name: Bicep What-If
        shell: pwsh
        run: .github/deploy.ps1 -resourceGroup '${{ env.devResourceGroup }}' -environmentName 'dev' -sqlAdministratorLoginPassword ${{ secrets.SQLADMINPASSWORD }}
      
      - name: Clean Bicep
        shell: pwsh
        run: .github/clean.ps1
  
  buildApi:
    runs-on: windows-latest
    name: 'Build Api'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup DotNet - ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Api
        shell: pwsh
        run: |
          pushd './api/Mindex'
          dotnet build --configuration Release --output ./api
          popd
      
      - name: Upload Artifact - Api
        uses: actions/upload-artifact@v3
        with:
          name: api
          path: ./api
          if-no-files-found: error
  
  buildApp:
    runs-on: windows-latest
    name: 'Build App'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js - ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./app
        
      - name: npm build
        run: npm run build --if-present
        working-directory: ./app

      - name: Upload Artifact - App
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: ./app/.next
          if-no-files-found: error

  deployDev:
    runs-on: windows-latest
    name: 'Deploy - Dev'
    needs: [buildIAC,buildApi,buildApp]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true

      - name: Bicep Deploy
        shell: pwsh
        run: .github/deploy.ps1 -resourceGroup '${{ env.devResourceGroup }}' -environmentName 'dev' -sqlAdministratorLoginPassword ${{ secrets.SQLADMINPASSWORD }} -deploy

      - name: Download Artifact - Api
        uses: actions/download-artifact@v3
        with:
          name: api
      
      - name: Deploy Api
        uses: azure/webapps-deploy@v2
        with: 
          app-name: 'dev-mindex-api'
          package: .

      - name: Download Artifact - App
        uses: actions/download-artifact@v3
        with:
          name: app

      - name: Deploy App
        uses: azure/webapps-deploy@v2
        with: 
          app-name: 'dev-mindex-app'
          package: .